<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show&Hide Test</title>
    <link rel="stylesheet" href="/testcss.css" />
  </head>
  <body>
    <div>
      <a class="button" href="#open" rel="nofollow">See Example</a>
    </div>
    <div id="open" class="modalBox" style="text-align: center;">
      <div">
        <a class="close" title="Close" href="#close" rel="nofollow">X</a>
      <p style="color: white; font-size: 1.5rem;">
        This is a test document
      </p>
      </div>
    </div>

    <div>
      <a class="button" href="#open1" rel="nofollow">See Example 2</a>
    </div>
    <div id="open1" class="modalBox" style="text-align: center;">
      <div">
        <a class="close" title="Close" href="#close" rel="nofollow">X</a>
          <img class="full-image"
            style="width: 360px; ; height: 95%;"
            src="https://johnnyphotography.netlify.app/Media/sector7.jpg"
            alt="Example"
          />
      </div>
    </div>

    <div>
      <a class="button" href="#open2" rel="nofollow">See Example 3</a>
    </div>
    <div id="open2" class="modalBox" style="text-align: center; color: white;">
      <div">
        <a class="close" title="Close" href="#close" rel="nofollow">X</a>
        <iframe style="width: 100%; ; height: 100%;" src="https://johnnyphotography.netlify.app" frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>
